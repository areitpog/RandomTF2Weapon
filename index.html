<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tf2 random item generator</title>
    <link rel="stylesheet" href="style.css">
    
    <link href='font/tf2build.ttf' rel='stylesheet'/>
</head>

<body class="main">
    
    <!---->
    <div class="container">
    
    <img src='img/got_scout.png' class='image' alt='...'/>
   
    <div class="title">
    Random Scattergun
    <br>
    <br>
    <br>
        <div class="pros" id="pros">
        + placeholder
        <br>
        + placeholder
        </div>

        <br>
    
        <div class="cons" id="cons">
        - placeholder
        <br>
        No random critical hits
        </div>
    
    </div>
    
    </div>
    <!---->
    <script>
        
        // var Math.random();
        var pros = "";
        var cons = "";
        
        if (Math.random() < 0.25) {
            if (Math.random() < 0.5) {
                pros += "+" + Math.ceil(Math.random() * 10) * 10 + "% damage bonus<br>";
            }
            else {
                cons += "-" + Math.ceil(Math.random() * 10) * 10 + "% damage penalty<br>";
            }
        }
        if (Math.random() < 0.25) {
            if (Math.random() < 0.5) {
                pros += "+" + Math.ceil(Math.random() * 10) * 10 + "% firing speed<br>";
            }
            else {
                cons += "-" + Math.ceil(Math.random() * 10) * 10 + "% firing speed<br>";
            }
        }
        if (Math.random() < 0.25) {
            if (Math.random() < 0.5) {
                pros += "+" + Math.ceil(Math.random() * 100) + "% clip size<br>";
            }
            else {
                cons += "-" + Math.ceil(Math.random() * 10) * 10 + "% clip size<br>";
            }
        }
        if (Math.random() < 0.25) {
            if (Math.random() < 0.5) {
                pros += "+" + Math.ceil(Math.random() * 100) + "% movement speed on wearer<br>";
            }
            else {
                cons += "-" + Math.celi(Math.random() * 100) + "% movement speed on wearer<br>"
            }
        }
        if (Math.random() < 0.25) {
            if (Math.random() < 0.5) {
                pros += "+" + Math.ceil(Math.random() * 50) + "% movement speed while active<br>";
            }
            else {
                cons += "-" + Math.ceil(Math.random() * 50) + "% movement speed while active<br>";
            }
        }
        if (Math.random() < 1.2) {
            if (Math.random() < 0.1) {
                pros += "On hit: +" + Math.ceil(Math.random() * 300) + " health<br>";
            }
        }
        if (Math.random() < 1.2) {
            if (Math.random() < 0.1) {
                pros += "On hit: +" + Math.ceil(Math.random() * 100) + " ammo<br>";
            }
        }
        if (Math.random() < 0.1) {
            switch (Math.floor(Math.random() * 5)) {
                case 0:
                    pros += "On hit: cover enemy in Jarate<br>";
                    break;
                case 1:
                    pros += "On hit: cover enemy in Mad Milk<br>";
                    break;
                case 2:
                    pros += "On hit: make enemy bleed<br>";
                    break;
                case 3:
                    pros += "On hit: cloaked spies are Jarate'd<br>";
                    break;
                case 4:
                    pros += "On hit: guaranteed mini-crits<br>";
                    break;
            }
        }
        if (Math.random() < 0.25) {
            if (Math.random() < 0.5) {
                pros += "This weapon has decreased bullet spread<br>";
            }
            else {
                cons += "This weapon has increased bullet spread<br>";
            }
        }
		if (Math.random() < 0.05) {
			cons += "No random critical hits<br>";
		}
        
        document.getElementById('pros').innerHTML = pros;
        document.getElementById('cons').innerHTML = cons;
        
    </script>

</body>

</html>
